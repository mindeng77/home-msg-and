<ons-page id="loginPage">
	<ons-toolbar style='background:#bb2222'>
		<div class="left">
			<ons-back-button>Back</ons-back-button>
		</div>
		<div class="center">로그인</div>
	</ons-toolbar>
	<div class="login-form">
		<style type="text/css">
			.login-form {
		    	margin: 30px;
			}
		    .login-form h2 {
		        margin: 0 0 15px;
		    }
		    .login-form .hint-text {
				color: #777;
				padding-bottom: 15px;
				text-align: center;
		    }
		    .form-control, .btn {
		        min-height: 38px;
		        border-radius: 2px;
		    }
		    .login-btn {        
		        font-size: 15px;
		        font-weight: bold;
		    }
		    .or-seperator {
		        margin: 20px 0 10px;
		        text-align: center;
		        border-top: 1px solid #ccc;
		    }
		    .or-seperator i {
		        padding: 0 10px;
		        background: #f7f7f7;
		        position: relative;
		        top: -11px;
		        z-index: 1;
		    }
		    .social-btn .btn {
		        margin: 10px 0;
		        font-size: 15px;
		        text-align: left; 
		        line-height: 24px;       
		    }
			.social-btn .btn i {
				float: left;
				margin: 4px 15px  0 5px;
		        min-width: 15px;
			}
			.input-group-addon .fa{
				font-size: 18px;
			}
			.btn_sns {
				margin-top: 12px;
				display: block;
			}
			.naver {
				background-color: #1ec800;
				background: -webkit-gradient(linear,left top,left bottom,color-stop(0,#1ec800),color-stop(100%,#1bb100));
				border: 1px solid #28a901;
			}
			.cacao {
			    background-color: #fde800;
			    background: -webkit-gradient(linear,left top,left bottom,color-stop(0,#fae500),color-stop(100%,#ffeb00));
			    border: 1px solid #e4c600;
			}
			.btn_sns span {
			    display: block;
			    font-size: 14px;
			    line-height: 38px;
			    text-align: left;
			    color: #fff;
			    font-weight: 700;
			    letter-spacing: -1px;
			    padding-left: 50px;
			    background: url(/resources/img/btn_sns_login.png) no-repeat;
			    background-size: 40px 254px;
			}
			.cacao span {
			    background-position: 0 -152px;
			    color: #3c1e1e;
			}
			.naver span {
			    background-position: 0 -52px;
			}
			.social-btn a {
				text-decoration: none;
			}
		</style>
		<form id="login_form" action="/perform_login" method="post">
			<div class="text-center social-btn">
				<div class="box_naver"><a href="#none" class="btn_sns naver" id="naver_join"><span>네이버 아이디로 로그인</span></a></div>
				<div class="box_tw"><a href="#none" class="btn_sns cacao" id="kakao_join"><span>카카오톡 아이디로 로그인</span></a></div>
			</div>
			<div class="or-seperator">
				<i>or</i>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span>
					<input type="email" class="form-control" name="email" placeholder="이메일" required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span>
					<input type="password" class="form-control" name="passwd" placeholder="비밀번호" required="required">
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-info btn-block login-btn">로그인</button>
			</div>
			<div class="clearfix">
				<label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
				<a href="#" class="pull-right text-info">비밀번호찾기</a>
			</div>
		</form>
		<div class="hint-text small">
			계정이 없나요? <a id="link_join" href="html/user/join.html" class="text-success">지금 가입하세요!</a>
		</div>
	</div>
</ons-page>

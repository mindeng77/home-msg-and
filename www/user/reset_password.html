<ons-page id="resetPasswordPage">
	<ons-toolbar>
		<div class="left">
			<ons-back-button>Back</ons-back-button>
		</div>
		<div class="center">비밀번호 변경</div>
	</ons-toolbar>
	
	<article class="container">
		<div class="page-header"></div>
		<div class="col-md-12">
			<form id="reset_password_form" class="form-horizontal" method="post" action="/reset_password">
				<div class="form-group">
					<label class="col-sm-3 control-label" for="email">이메일</label>
					<div class="col-sm-6">
						<input class="form-control" id="show_email" type="email" name="email" placeholder="이메일" required="required" disabled>
						<input class="form-control" id="email" type="hidden" name="email">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="password">비밀번호</label>
					<div class="col-sm-6">
						<input class="form-control" id="passwd" type="password" name="passwd" placeholder="비밀번호" required="required">
						<p class="help-block">숫자, 특수문자 포함 8자 이상</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="re_password">비밀번호 확인</label>
					<div class="col-sm-6">
						<input class="form-control" id="re_password" type="password" name="re_passwd" placeholder="비밀번호 확인" required="required">
						<p class="help-block">비밀번호를 한번 더 입력해주세요.</p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12 text-center">
						<button class="btn btn-primary" type="submit">변경<i class="fa fa-check spaceLeft"></i></button>
						<button class="btn btn-danger" type="button">취소<i class="fa fa-times spaceLeft"></i></button>
					</div>
				</div>
			</form>
			<hr>
		</div>
	</article>
</ons-page>
